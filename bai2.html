<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter your number:"));
        var total = 0;

        for(i=1;i<=num;i++){
            total += i;
        }
        alert("Total number is:" + total);

    </script>
</body>
</html>
